<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edurock | Maintenance</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!-- link stylesheet -->
    <link rel="stylesheet" href="assets/css/icofont.min.css">
    <link rel="stylesheet" href="assets/css/popup.css">

    <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/video-modal.css">
    <link rel="stylesheet" href="assets/css/aos.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body class="relative font-inter font-normal text-base leading-[1.8] bg-bodyBg dark:bg-bodyBg-dark">
    <!-- preloader -->
    <div class="preloader flex fixed top-0 left-0 h-screen w-full items-center justify-center z-xxl bg-whiteColor opacity-100 visible transition-all duration-700">
      <!-- spinner -->
      <div class="w-90px h-90px border-5px border-t-blue border-r-blue border-b-blue-light border-l-blue-light rounded-full animate-spin-infinit"></div>
      <div class="absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2">
        <img src="assets/images/pre.png" alt="Preloader" class="h-10 w-10 block">
      </div>
    </div>

    <!-- theme controller -->
    <div class="fixed top-[100px] 2xl:top-[300px] transition-all duration-300 right-[-50px] hover:right-0 z-xl">
      <button class="theme-controller w-90px h-10 bg-primaryColor dark:bg-whiteColor-dark rounded-l-lg2 text-whiteColor px-10px flex items-center dark:shadow-theme-controller">
        <!-- dark -->
        <svg xmlns="http://www.w3.org/2000/svg" class="mr-10px w-5 block dark:hidden" viewbox="0 0 512 512">
          <path d="M160 136c0-30.62 4.51-61.61 16-88C99.57 81.27 48 159.32 48 248c0 119.29 96.71 216 216 216 88.68 0 166.73-51.57 200-128-26.39 11.49-57.38 16-88 16-119.29 0-216-96.71-216-216z" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="32"></path>
        </svg>
        <span class="text-base block dark:hidden">Dark</span>
        <!-- light -->
        <svg xmlns="http://www.w3.org/2000/svg" class="hidden mr-10px w-5 dark:block" viewbox="0 0 512 512">
          <path fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32" d="M256 48v48M256 416v48M403.08 108.92l-33.94 33.94M142.86 369.14l-33.94 33.94M464 256h-48M96 256H48M403.08 403.08l-33.94-33.94M142.86 142.86l-33.94-33.94"></path>
          <circle cx="256" cy="256" r="80" fill="none" stroke="currentColor" stroke-linecap="round" stroke-miterlimit="10" stroke-width="32"></circle>
        </svg>
        <span class="text-base hidden dark:block">Light</span>
      </button>
    </div>

    <!-- main body -->
    <main class="bg-transparent">
      <!--maintenace countdown section -->
      <section>
        <div class="container w-screen h-screen flex flex-col items-center justify-center text-center">
          <!-- heading -->
          <div>
            <h5 class="text-size-28 font-bold mb-15px text-blackColor dark:text-blackColor-dark leading-1.2">
              Sorry, We are
            </h5>
            <h1 class="text-size-40 3xl:text-size-100 font-bold mb-15px text-blackColor dark:text-blackColor-dark leading-1.2">
              Under Maintenance
            </h1>
            <p class="text-contentColor dark:text-contentColor-dark">
              We're currently under maintenance, if all goes as planned we'll be
              back in
            </p>
          </div>
          <!-- count down  -->
          <div class="countdown flex gap-5 md:gap-10 items-center mt-50px" data-countdown="2025/06/01">
            <div class="w-15 h-15 md:w-70px md:h-70px lg:w-20 lg:h-20 3xl:w-30 3xl:h-30 bg-primaryColor text-whiteColor rounded-lg2 flex flex-col items-center justify-center">
              <p class="count text-size-15 md:text-lg lg:text-xl 3xl:text-size-40 md:mb-10px">
                418
              </p>
              <span class="text-sm md:text-xl">Days</span>
            </div>
            <div class="w-15 h-15 md:w-70px md:h-70px lg:w-20 lg:h-20 3xl:w-30 3xl:h-30 bg-primaryColor text-whiteColor rounded-lg2 flex flex-col items-center justify-center">
              <p class="count text-size-15 md:text-lg lg:text-xl 3xl:text-size-40 md:mb-10px">
                15
              </p>
              <span class="text-sm md:text-xl">Hrs</span>
            </div>
            <div class="w-15 h-15 md:w-70px md:h-70px lg:w-20 lg:h-20 3xl:w-30 3xl:h-30 bg-primaryColor text-whiteColor rounded-lg2 flex flex-col items-center justify-center">
              <p class="count text-size-15 md:text-lg lg:text-xl 3xl:text-size-40 md:mb-10px">
                56
              </p>
              <span class="text-sm md:text-xl">Min</span>
            </div>
            <div class="w-15 h-15 md:w-70px md:h-70px lg:w-20 lg:h-20 3xl:w-30 3xl:h-30 bg-primaryColor text-whiteColor rounded-lg2 flex flex-col items-center justify-center">
              <p class="count text-size-15 md:text-lg lg:text-xl 3xl:text-size-40 md:mb-10px">
                44
              </p>
              <span class="text-sm md:text-xl">Sec</span>
            </div>
          </div>
        </div>
      </section>
    </main>

       <script src="assets/js/swiper-bundle.min.js"></script>
    <script src="assets/js/isotope.pkgd.min.js"></script>
    <script src="assets/js/accordion.js"></script>
    <script src="assets/js/chart.js"></script>
    <script src="assets/js/count.js"></script>
    <script src="assets/js/countdown.js"></script>
    <script src="assets/js/counterup.js"></script>
    <script src="assets/js/dropdown.js"></script>
    <script src="assets/js/filter.js"></script>
    <script src="assets/js/mobileMenu.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/popup.js"></script>
    <script src="assets/js/preloader.js"></script>
    <script src="assets/js/scrollUp.js"></script>
    <script src="assets/js/slider.js"></script>
    <script src="assets/js/smoothScroll.js"></script>
    <script src="assets/js/stickyHeader.js"></script>
    <script src="assets/js/tabs.js"></script>
    <script src="assets/js/theme.js"></script>
    <script src="assets/js/videoModal.js"></script>
    <script src="assets/js/vanilla-tilt.js"></script>
    <script src="assets/js/aos.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
